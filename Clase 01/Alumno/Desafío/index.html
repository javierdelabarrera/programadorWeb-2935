<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">

    <title>PW - Clase 1 - Desafio</title>
</head>

<body>
    <div class="main-title">
        <h2>Workshop</h2>
    </div>

    <div class="flex-container">
        <div class="row">
            <div class="col-md-6">
                <h3 class="text-center">Listado de alumnos</h3>
                <ul id="mainList" class="list-group"></ul>
            </div>

            <div class="col-md-6">
                <h3 class="text-center">Ingreso de datos</h3>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <!-- <label for="inputName"></label> -->
                            <input type="text" class="form-control" id="inputName" placeholder="Nombre">
                        </div>
                        <div class="form-group col-md-6">
                            <!-- <label for="inputLastName"></label> -->
                            <input type="text" class="form-control" id="inputLastName" placeholder="Apellido">
                        </div>
                        <div class="form-group col-md-6">
                            <!-- <label for="inputDni"></label> -->
                            <input type="text" class="form-control" id="inputDni" placeholder="DNI">
                        </div>
                        <div class="form-group col-md-6">
                            <!-- <label for="inputEmail"></label> -->
                            <input type="email" class="form-control" id="inputEmail" placeholder="E-mail">
                        </div>

                        <div class="form-group col-md-12 big-button">
                            <button type="button" class="btn btn-primary" id="agregarAlumno">Agregar alumno</button>
                        </div>
                    </div>
                </form>

                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <!-- <label for="inputDni"></label> -->
                            <input type="text" class="form-control" id="inputDni" placeholder="DNI">
                        </div>
                        <div class="form-group col-md-6 normal-button">
                            <button type="button" class="btn btn-danger" id="eliminarAlumno">Eliminar alumno</button>
                        </div>
                    </div>
                </form>

                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <!-- <label for="inputName"></label> -->
                            <input type="text" class="form-control" id="inputName" placeholder="Nombre">
                        </div>
                        <div class="form-group col-md-6 normal-button">
                            <button type="button" class="btn btn-success" id="buscarAlumno">Buscar alumno</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

</body>

</html>
